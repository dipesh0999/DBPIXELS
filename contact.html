<!DOCTYPE html>
<html>
    <head>
        <title>Contact-us</title>
        <link href='https://css.gg/phone.css' rel='stylesheet'>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/x-icon" href="DB PIXELS.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
         crossorigin="anonymous" referrerpolicy="no-referrer"/>
         <script src="https://kit.fontawesome.com/18696a4d8b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="header.css">
    </head>
    <body>
        <header>
            <div class="navigation-bar">
                <div class="logo"><a href="index.html" class="logo">DB-PIXELS</a></div>
                <input type="checkbox" id="check">
                <label for="check" class="checkbttn">
                    <i class="fa fa-bars fa-2x"></i>
                </label>
                <div class="navigation">
                    <div class="nav"><a href="index.html" class="nav-link">Home</a></div>
                    <div class="nav"><a href="Shopping.html" class="nav-link">Shopping</a></div>
                    <div class="nav"><a href="photographers.html" class="nav-link">Disclaimer</a></div>
                    <div class="nav"><a href="contact.html" class="nav-link active">Contact-us</a></div>
                </div>
            </div>
        </header>
        <main class="container">
            <h1 class="contact-title">Contact Us</h1>
            <p class="contact-para">We'll contact you after filling the form</p>
            <form class="contact-form">
                <fieldset class="field" >
                 <legend class="field-text">Fill up the form</legend>
                 <label for="fname" class="fill">First name</label>
                 <input type="text" id="fname" name="fname" required><br><br>
                 <label for="lname" class="fill">Last name</label>
                 <input type="text" id="lname" name="lname" required><br><br>
                 <label for="email" class="fill">Email</label>
                 <input type="email" id="email" name="email" required><br><br>
                 <textarea type="text" id="input" cols="30" rows="3" placeholder="Type your message" class="fill-2" required></textarea><br>
                 <input type="submit" value="Submit" class="fill-3">
                </fieldset>
            </form>
        </main>
        <footer>
            <div class="footer-copyright">Â© Copyright 2019</div>
            <div class="terms"><a href="#" class="terms-link">Terms & Condition</a></div>
        </footer>
    </body>
</html>
