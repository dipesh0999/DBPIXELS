<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href='https://css.gg/phone.css' rel='stylesheet'>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/x-icon" href="DB PIXELS.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
         crossorigin="anonymous" referrerpolicy="no-referrer"/>
         <script src="https://kit.fontawesome.com/18696a4d8b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <main class="forms">
            <form id="form">
                <h3 class="form-title">Address</h3>
                <div class="add-detail">
                    <label>Name</label>
                    <input type="text" name="" value="" maxlength="20" required>
                </div>
                <div class="add-detail">
                    <label>Mobile no.</label>
                    <input type="tel" name="Name" value="" max="10" required>
                </div>
                <div class="add-detail">
                    <label>Address 1</label>
                    <input type="text" name="" value="" required>
                </div>
                <div class="add-detail">
                    <label>Address 2</label>  
                    <input type="text" name="" value="" placeholder="(optional)">
                </div>
                <div class="add-detail">
                    <label>City</label>  
                    <input type="text" name="" value="" required>
                </div>
                <div class="add-detail">
                    <label>Zip Code</label>
                    <input type="number" name="" value="" required>
                </div>
                <div class="add-detail">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                    </select><br>
                </div>
                <div class="payment-detail">
                    <h3 class="form-title">Payment Method</h3>
                    <input name="paymenttype" type="radio" value="Card"><span class="pay">Card Payment</span><br>
                    <input name="paymenttype" type="radio" value="Upi"><span class="pay">UPI</span><br>
                    <input name="paymenttype" type="radio" value="COD"><span class="pay">Cash On Delivery</span><br>  
                    <button onClick="location.href='OrderPlaced.html';">Place Order</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="shop-button">
                <a href="Shopping.html" class="shop-link">Back to Main menu</a>
            </div>
        </footer>
    </body>
</html>
